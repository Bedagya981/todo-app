<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #222">
    <div class="card text-center mx-auto mt-5 rounded w-75">
      <div class="card-body">
        <h5 class="card-title">TODO LIST</h5>
        <div class="input-group mx-auto w-75">
          <input
            type="text"
            class="form-control rounded addTask"
            placeholder="Add Task"
          />
          <button
            class="bg-danger text-dark btn btn-outline-secondary delTaskBtn rounded mx-1"
            type="button"
          >
            Delete all
          </button>
          <button
            class="bg-success text-dark btn btn-outline-secondary rounded addTaskBtn"
            type="button"
          >
            Add
          </button>
        </div>
        <ul class="list-group my-3 text-start">
        </ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
